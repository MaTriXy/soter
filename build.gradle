buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath(group: 'org.jfrog.buildinfo', name: 'build-info-extractor-gradle', version: '3.0.1')
    }
}

apply plugin: 'groovy'
apply plugin: 'idea'

group projectGroup
version projectVersion

apply from: file("maven_push.gradle")

repositories {
    mavenCentral()
}
	
dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:0.12.+'
}